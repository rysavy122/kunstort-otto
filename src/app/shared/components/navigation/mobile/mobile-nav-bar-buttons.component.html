<div class="mobile-nav-bar__buttons">
  <app-logout-button
    *ngIf="isAuthenticated$ | async; else loggedOut"
  ></app-logout-button>
  <ng-template #loggedOut>
    <app-signup-button (signupClick)="onSignup()"></app-signup-button>
    <app-login-button (loginClick)="onLogin()"></app-login-button>
  </ng-template>
</div>
